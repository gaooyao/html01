<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试模板</title>
    <link rel="stylesheet" href="css/1.css" type="text/css"/>
    <script src="scrip/jquery.js"></script>
    <script src="scrip/angular.js"></script>
    <script src="js/1.js"></script>
</head>
<body id="id1">
<div id="head">
    <h1 id="h1">这是标题</h1>
</div>
<div id="page">
    <div id="show1">
        <p class="p" id="p1">段落一</p>
        <p class="p" id="p2">段落二</p>
        <p class="p" id="p3">段落三</p>
        <p class="p" id="p4">段落四</p>

        <input class="input" id="in1" placeholder="输入框一" style="left: 33px;top: 40px;"/>
        <input class="input" id="in2" placeholder="输入框二" style="left: 267px;top: 40px;"/>

    </div>
    <div id="action1">
        <button class="button" id="b1" style="left: 47px;top: 26px;">按钮一</button>
        <button class="button" id="b2" style="left: 273px;top: 26px;">按钮二</button>
        <button class="button" id="b3" style="left: 47px;top: 112px;">按钮三</button>
        <button class="button" id="b4" style="left: 273px;top: 112px;">按钮四</button>
    </div>
</div>

</html>
